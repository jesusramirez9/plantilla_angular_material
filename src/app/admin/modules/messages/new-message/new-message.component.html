<mat-card class="example-card shadow-none">
    <mat-card-content>
        <form [formGroup]="mensajeForm">
            <h2 class="title-addproduct">Redactar mensaje</h2>
            <br>
            <div class="row mb-4">
                <div class="col-md-4">
                    <label class="fw-bolder form-label">Buscar usuario:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-4">
                    <label class="fw-bolder form-label">Elegir asunto:</label>
                    <mat-form-field appearance="legacy" floatLabel="never" class="select-custom">
                        <mat-label>Seleccionar</mat-label>
                        <mat-select [disableOptionCentering]="true">
                            <mat-option value="1">Compra de producto</mat-option>
                            <mat-option value="2">Consulta</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <label class="fw-bolder form-label">Buscar producto:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-12">
                    <label class="fw-bolder form-label">Mensaje:</label>
                    <angular-editor placeholder="Escriba el mensaje" formControlName="mensajeText" [config]="editorConfig"></angular-editor>
                </div>
                <div class="mt-3 mb-4 row">
                    <div class="col-12 col-md-4">
                        <div class="form-group">
                            <label class="form-label font-bolder">Color:</label>
                            <div class="d-block">
                                <mat-form-field class="input-color">
                                    <input type="color" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-group">
                            <label class="form-label font-bolder">Archivo:</label>
                            <input type="file" class="form-control input-file-280">
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-group">
                            <label class="form-label font-bolder">Imagen:</label>
                            <input type="file" class="form-control input-file-280">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 text-right">
                <button type="submit" mat-raised-button color="primary">Enviar mensaje</button>
            </div>
        </form>
        <br>
        <div class="text-center">
            <a mat-button class="bg-light text-dark" [routerLink]="['/admin/messages']">Ir a bandeja de entrada</a>
        </div>
        <br>
    </mat-card-content>
</mat-card>
