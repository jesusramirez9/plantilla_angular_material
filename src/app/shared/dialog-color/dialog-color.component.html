<h3 mat-dialog-title class="titleLogin">Agregar color</h3>
<div mat-dialog-content>
    <color-sketch [color]="state" class="contentColorSketch" (onChange)="handleChange($event)"></color-sketch>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="state" cdkFocusInitial>Aceptar</button>
</div>
